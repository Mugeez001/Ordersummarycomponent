<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="app.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="desktop">
<section>
<img class="illustration-image" src="images/illustration-hero.svg" alt="">

 <h1 class="Dark-blue">Order Summary</h1> 
<p class="break-text">You can now listen to millions of songs,
  audiobooks, and podcasts on any device
   anywhere you like!</p>
  
</section>

<section class="pale-blue">
  
  <div>
    <img class="music-icon" src="images/icon-music.svg" alt="a music icon image">
  <h3 class="Dark-blue">Annual Plan</h3> 

   <p class="plan">&#36;59.99/year</p>

   <a class="change" href="">Change</a>
  </div>
   
  
</section>
  
<section>
  <button>Proceed to Payment</button>
    <p class="desaturated-blue is-featured">Cancel Order</p>
  </section>
</main>
</body>
</html>
